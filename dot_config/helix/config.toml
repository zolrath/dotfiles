theme = "catppuccin_macchiato"

[editor]
line-number = "relative"
bufferline = "multiple"
cursorline = true
color-modes = true
auto-completion = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.lsp]
display-messages = false
display-signature-help-docs = false
